<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NovelNudge</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="./static/js/app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="/static/img/book-education-learn-svgrepo-com.svg"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>NovelNudge</h1>

        <div class="searchBar">
          <button id="mode" class="title" onclick="changeMode()">
            Book Title
          </button>
          <input
            id="searchBox"
            type="text"
            placeholder="Search for a book..."
          />
          <button onclick="sendSearch()">Search</button>
        </div>

        <div id="bestMatch" class="result-box hidden"></div>
      </div>

      <h2 class="hidden" id="recommendations_title">Recommendations</h2>
      <div id="recommendations" class="grid hidden"></div>
    </div>
  </body>
</html>
